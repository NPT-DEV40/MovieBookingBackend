# Config database mongodb

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database = movie-booking

spring.jpa.properties.hibernate.ogm.datastore.create_database=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true

# Config JWT cookie
movie-booking.app.jwtSecret= nptSecretKey
movie-booking.app.jwtExpirationTime = 86400000
movie-booking.app.jwtCookieName = nptCookie




